<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin</title>
    <link rel="stylesheet" href="css/admin.css" />
    <script src="js/admin.js" defer></script>
    <script src="js/admin_artists.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container-title">
      <h1>CONTENTS MANAGER</h1>
    </div>
    <hr />

    <div class="container-menu">
      <div id="events-link" onclick="showSubmenu('pages')">PAGES</div>
      <div id="artist-link" onclick="showSubmenu('artist')">ARTISTES</div>
      <div id="events-link" onclick="showSubmenu('events')">EVENTS</div>
    </div>
    <hr />
    <div class="primary-title" id="pages">
      <div>Home</div>
      <div>Agenda</div>
      <div>Become a member</div>
      <div>Contact</div>
      <div>Explore</div>
      <div>Koy residency</div>
      <div>Vaisseau Mère</div>
    </div>
    <div class="primary-title" id="artist">
      <div id="artists-list-link" onclick="showContent('artists-list')">Liste des artistes</div>
      <div id="artists-create-link" onclick="showContent('artists-create')">Créer un artiste</div>
    </div>
    <div class="primary-title" id="events">
      <div>Liste des events</div>
      <div>Créer un event</div>
    </div>
    <div class="container-display">
      <section class="content" id="artists-list"> </section>
      <section class="content" id="artists-create"> </section>
    </div>
    <img src="img/4_white.png" alt="white koi" />
    
  </body>
</html>
